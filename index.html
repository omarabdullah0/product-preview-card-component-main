<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!--  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">

<!--  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,697;1,9..144,697&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="section">
  <!--  -->
  <div class="sec-img">
    <img src="images/image-product-desktop.jpg " alt="" class="img-sec">
    <img src="images/image-product-mobile.jpg" alt="" class="img-sec-mob">
  </div>

  <!--  -->
  <div class="perfume-sec">
    <p class="perfume-par">  Perfume  </p>
    <h1> Gabrielle Essence Eau De Parfum </h1>
    <p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL. </p>
    <div class="prices">
      <span class="sale-price">$149.99</span>
      <span class="list-price">$169.99</span>
    </div>
      <button> <img src="images/icon-cart.svg" alt="" class="img-button">Add to Cart</button>
  </div>

</div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/omar-abdullah-37b257295/" target="_blank">Omar Abdullah Ahmed</a>.
    </div>
  </footer>

</body>
